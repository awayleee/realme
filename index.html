<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비 기록 웹사이트</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/crumpled-paper-texture_1048-2259.jpg?semt=ais_hybrid');
            color: black; /* 모든 글씨 색을 검은색으로 */
        }
        #content {
            text-align: center;
            position: relative;
        }
        #myPurchases {
            display: none;
        }
        #celebrity {
            display: none;
        }
        #beenzino {
            display: none;
            position: relative;
            margin-top: 20px;
        }
        #beenzino img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .item {
            position: absolute;
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        #item1 { top: 0; left: 0; }
        #item2 { top: 0; right: 0; }
        #item3 { bottom: 0; left: 0; }
        #item4 { bottom: 0; right: 0; }
        .line {
            position: absolute;
            border: 2px dashed black; /* 두꺼운 검은색 점선 */
        }
        .line1 { top: 50px; left: 30%; width: 40%; }
        .line2 { left: 30%; top: 200px; width: 20%; }
        .line3 { top: 200px; left: 30%; width: 40%; }
        .line4 { left: 200px; top: 50px; width: 40%; }
    </style>
</head>
<body>
    <h1>소비 기록 웹사이트</h1>
    <nav>
        <button onclick="showTab('myPurchases')">내 소비 기록</button>
        <button onclick="showTab('otherPurchases')">남의 소비 보기</button>
        <button onclick="showTab('celebrity')">유명인 소비 보기</button>
    </nav>

    <div id="content">
        <div id="myPurchases">
            <h2>내 소비 기록</h2>
            <form id="purchaseForm">
                <input type="text" id="name" placeholder="물건 이름" required>
                <input type="text" id="link" placeholder="구매 링크" required>
                <input type="text" id="image" placeholder="이미지 URL" required>
                <input type="text" id="description" placeholder="간단한 설명" required>
                <button type="submit">추가</button>
            </form>
            <div id="myPurchaseList"></div>
        </div>

        <div id="otherPurchases">
            <h2>남의 소비 보기</h2>
            <!-- 다른 소비 기록이 표시될 영역 -->
        </div>

        <div id="celebrity">
            <h2>유명인 소비 보기</h2>
            <button onclick="showCelebrity('beenzino')">빈지노</button>
            <div id="beenzino">
                <h3>빈지노의 소비</h3>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWZ2TGb-QCe3c1k20TeKJevDfXPz_OzylUDQ&s" alt="빈지노의 사진">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <img id="item1" class="item" src="https://c1.klipartz.com/pngpicture/393/232/sticker-png-heart-apple-watch-series-4-apple-watch-series-3-smartwatch-apple-watch-series-1-iphone-watchos-5-electrocardiography.png" alt="애장템 1">
                <img id="item2" class="item" src="https://c0.klipartz.com/pngpicture/982/863/gratis-png-dubai-clothes-iron-panasonic-descuentos-en-precios-y-descuentos-electrodomesticos-para-el-hogar-thumbnail.png" alt="애장템 2">
                <img id="item3" class="item" src="https://c0.klipartz.com/pngpicture/308/842/sticker-png-t-shirt-logo-font-product-sleeve-dirt-bike-baby-clothes-tshirt-logo-active-shirt-black-top-thumbnail.png" alt="애장템 3">
                <img id="item4" class="item" src="https://c0.klipartz.com/pngpicture/216/537/sticker-png-mury-baby-clothes-ltda-me-doll-stuffed-animals-cuddly-toys-pink-patchwork-miscellaneous-blue-thumbnail.png" alt="애장템 4">
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.getElementById('myPurchases').style.display = 'none';
            document.getElementById('otherPurchases').style.display = 'none';
            document.getElementById('celebrity').style.display = 'none';

            document.getElementById(tab).style.display = 'block';
        }

        function showCelebrity(celebrity) {
            document.getElementById('beenzino').style.display = 'block';
        }

        // 소비 기록 추가하기
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('name').value;
            const itemLink = document.getElementById('link').value;
            const itemImage = document.getElementById('image').value;
            const itemDescription = document.getElementById('description').value;

            const purchaseList = document.getElementById('myPurchaseList');
            const newItem = document.createElement('div');
            newItem.innerHTML = `
                <h4>${itemName}</h4>
                <p>${itemDescription}</p>
                <a href="${itemLink}" target="_blank">구매 링크</a><br>
                <img src="${itemImage}" alt="${itemName}" style="width:100px; height:auto; border-radius:5px;">
            `;
            purchaseList.appendChild(newItem);

            // 폼 초기화
            document.getElementById('purchaseForm').reset();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real ME</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/crumpled-paper-texture_1048-2259.jpg?semt=ais_hybrid');
            color: black; /* 모든 글씨 색을 검은색으로 */
        }
        img {
            background-color: transparent; /* 이미지 배경을 투명하게 설정 */
            display: block; /* 이미지가 블록 요소처럼 동작하도록 설정 */
            margin: 0 auto; /* 이미지 중앙 정렬 */
        }
        #content {
            text-align: center;
            position: relative;
        }
        #myPurchases {
            display: none;
        }
        #otherPurchases {
            display: none;
        }
        #celebrity {
            display: none;
        }
        #beenzino, #gomin {
            display: none;
            position: relative;
            margin-top: 20px;
        }
        #beenzino img, #gomin img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .item {
            position: absolute;
            width: 20px; /* 애장템 크기 절반으로 줄임 */
            height: 20px;
            border-radius: 5px;
        }
        #item1 { top: -30%; left: 320px; }
        #item2 { top: -30%; right: 320px; }
        #item3 { bottom: -30%; left: 320px; }
        #item4 { bottom: -30%; right: 320px; }
        .line {
            position: absolute;
            border: 2px dashed black; /* 두꺼운 검은색 점선 */
        }
        .line1 { top: 10%; left: 33%; width: 250px; transform: rotate(45deg); transform-origin: top left; }
        .line2 { top: 10%; right: 33%; width: 250px; transform: rotate(-45deg); transform-origin: top right; }
        .line3 { bottom: 5%; left: 33%; width: 250px; transform: rotate(-45deg); transform-origin: bottom left; }
        .line4 { bottom: 5%; right: 33%; width: 250px; transform: rotate(45deg); transform-origin: bottom right; }
    </style>
</head>
<body>
    <h1>Real ME</h1>
    <nav>
        <button onclick="showTab('myPurchases')">내 소비 기록</button>
        <button onclick="showTab('otherPurchases')">남의 소비 보기</button>
        <button onclick="showTab('celebrity')">유명인 소비 보기</button>
    </nav>

    <div id="content">
        <div id="myPurchases">
            <h2>내 소비 기록</h2>
            <form id="purchaseForm">
                <input type="text" id="name" placeholder="물건 이름" required>
                <input type="text" id="link" placeholder="구매 링크" required>
                <input type="text" id="image" placeholder="이미지 URL" required>
                <input type="text" id="description" placeholder="간단한 설명" required>
                <button type="submit">추가</button>
            </form>
            <div id="myPurchaseList"></div>
        </div>

        <div id="otherPurchases">
            <h2>남의 소비 보기</h2>
            <!-- 다른 소비 기록이 표시될 영역 -->
        </div>

    <script>
        function showTab(tab) {
            document.getElementById('myPurchases').style.display = 'none';
            document.getElementById('otherPurchases').style.display = 'none';
            document.getElementById('celebrity').style.display = 'none';

            document.getElementById(tab).style.display = 'block';
        }

        function showCelebrity(celebrity) {
            document.getElementById('beenzino').style.display = 'none';
            document.getElementById('gomin').style.display = 'none';
            document.getElementById(celebrity).style.display = 'block';
        }

        // 소비 기록 추가하기
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('name').value;
            const itemLink = document.getElementById('link').value;
            const itemImage = document.getElementById('image').value;
            const itemDescription = document.getElementById('description').value;

            const purchaseList = document.getElementById('myPurchaseList');
            const newItem = document.createElement('div');
            newItem.innerHTML = `
                <h4>${itemName}</h4>
                <p>${itemDescription}</p>
                <a href="${itemLink}" target="_blank">구매 링크</a><br>
                <img src="${itemImage}" alt="${itemName}" style="width:100px; height:auto; border-radius: 5px;">
            `;
            purchaseList.appendChild(newItem);
            this.reset(); // 폼 리셋
        });
    </script>
